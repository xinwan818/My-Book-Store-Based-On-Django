<html>
<head>
	<title>Search</title>
</head>
<body>
	{% if errors %}
		<ul>
			{% for error in errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
	{% endif%}

	<form action = "/search/" method = "get">
		<p>	<input type = "text" name = "q"></p>           <!--name define the name of the input content-->
		<input type = "submit" value = "Search">
	</form>
</body>
</html>
