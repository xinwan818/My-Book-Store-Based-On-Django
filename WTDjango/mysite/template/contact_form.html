<html>
<head>
	<title>~Contact us~</title>
</head>
<body>
	<h1>Contact us</h1>

	{% if form.errors %}
		<p style = "color:red;">
			pls correct the error{{ form.errors | pluralize }} below.
		</p>
	{% endif %}
 
	<form action = "" method = "post"> {% csrf_token %}
	<style type = "text/css">
		ul.errorlist{
			margin:0;
			padding:0;
		}
		.errorlist li{
			background_color:red;
			color:white;
			font_size:10px;
		}
	</style>
		<table>
			{{ form.as_table }}
		</table>
		<input type = "submit" value = "submit">
	</form>
</body>
</html>
